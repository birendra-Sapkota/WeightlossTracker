{% extends 'base.html'  %}
{% load static %}
{% block content %}
<body>
<style>
    #usertypeuser {
        background-color: #f6f6f6;
        border: none;
        color: #0d0d0d;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 1px;
        width: 85%;
        border: 2px solid #f6f6f6;
        -webkit-transition: all 0.5s ease-in-out;
        -moz-transition: all 0.5s ease-in-out;
        -ms-transition: all 0.5s ease-in-out;
        -o-transition: all 0.5s ease-in-out;
        transition: all 0.5s ease-in-out;
        -webkit-border-radius: 5px 5px 5px 5px;
        border-radius: 5px 5px 5px 5px;
    }

    input[type=text], input[type=email], input[type=password]{
        background-color: #f6f6f6;
        border: none;
        color: #0d0d0d;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 1px;
        width: 85%;
        border: 2px solid #f6f6f6;
        -webkit-transition: all 0.5s ease-in-out;
        -moz-transition: all 0.5s ease-in-out;
        -ms-transition: all 0.5s ease-in-out;
        -o-transition: all 0.5s ease-in-out;
        transition: all 0.5s ease-in-out;
        -webkit-border-radius: 5px 5px 5px 5px;
        border-radius: 5px 5px 5px 5px;
      }

</style>
<div class="wrapper fadeInDown">
    <div style="weight:50%">
        <!-- Tabs Titles -->
        <h1 style="margin-bottom:30px; text-align:center"> User Register </h1>

        <!-- Login Form -->
        <form action="register" method="post">
            {% csrf_token %}
            <div class="container" style="margin-top: 30px;">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        {% for message in messages%}
                        <h6 style="color:red">* {{message}}</h6>
                        {% endfor %}
                        <input type="text" id="fname" class="fadeIn second" name="fname" placeholder="First Name">
                        <input type="text" id="lname" class="fadeIn third" name="lname" placeholder="Last Name">
                        <input type="text" id="username" class="fadeIn third" name="username" placeholder="Username">
                        <input type="password" id="password" class="fadeIn third" name="password"
                               placeholder="Password">
                        <input type="password" id="cpassword" class="fadeIn third" name="cpassword"
                               placeholder="Confirm Password">
                        <input type="email" id="email" class="fadeIn third" name="email" placeholder="Email Address">

                        <div id="usertypeuser">
                            <select name="usert">
                                <option value="admin">Admin</option>
                                <option value="user">User</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="col-2">

                </div>
            </div>


            <input type="submit" style="margin-left: 38%" class="fadeIn fourth" value="Register">


        </form>


    </div>
</div>
</body>
</html>

{% endblock %}
